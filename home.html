<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My 4th Assesment Home </title>
    
    <!-- tailwind-daistUI -->

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<!-- icons -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
         font-family: "Geist", sans-serif;
    }
</style>
</head>
<body class="max-w-[1020px] w-full bg-base-200 mx-auto">

 <header class="border-b-2 border-gray-300">
  <section class="mx-auto py-3">
    <h2 class="text-2xl font-bold text-primary">Job Application Tracker</h2>
    <div class="grid grid-cols-3 gap-4 mx-auto p-[20px]">
      <div class="bg-base-100 rounded-xl shadow p-2">
        <p class="text-sm text-gray-500">Total</p>
        <h3 id="total" class="text-2xl font-bold text-primary">0</h3>
      </div>
      <div class="bg-base-100 rounded-xl shadow p-2">
        <p class="text-sm text-gray-500">Interview</p>
        <h3 id="interview" class="text-2xl font-bold text-success">0</h3>
      </div>
      <div class="bg-base-100 rounded-xl shadow p-2">
        <p class="text-sm text-gray-500">Rejected</p>
        <h3 id="rejected" class="text-2xl font-bold text-error">0</h3>
      </div>
    </div>
  </section>
</header>

  <section class=" mx-auto py-1 space-y-3">
    <div class="flex justify-between"> 
        <h2 class="right font-bold text-xl ">Available jobs </h2>
        <h4 id="required-job" class="left text-neutral/50">8 jobs</h4>
</div>
<div>
<button class="btn btn-active btn-primary  bg-white text-primary hover:bg-primary hover:text-white text-neutral/50">All</button>
<button class="btn btn-soft btn-primary  bg-white text-primary hover:bg-primary hover:text-white text-neutral/50">Interview</button>
<button class="btn btn-soft btn-primary  bg-white text-primary hover:bg-primary hover:text-white text-neutral/50">Rejected</button>
</div>
</section>

<section>
    <div class="text-center px-4">
        
        <div class="mb-6 flex justify-center">
            <img src="./jobs.png" alt="No jobs icon" class="w-24 h-auto">
        </div>

        <h1 class="text-[#002b5c] text-2xl md:text-3xl font-bold mb-2 tracking-tight">
            No jobs available
        </h1>

        <p class="text-slate-500 text-base md:text-lg font-medium">
            Check back soon for new job opportunities
        </p>

    </div>
</section>

</body>
</html>
